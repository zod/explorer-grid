<!DOCTYPE html>
<html>
  <head>
    <title>Explorer Grid MapLibre GL Demo</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>

    <script src="https://unpkg.com/maplibre-gl@3.5.1/dist/maplibre-gl.js"></script>
    <link
      href="https://unpkg.com/maplibre-gl@3.5.1/dist/maplibre-gl.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="map"></div>

    <script>
      var map = new maplibregl.Map({
        container: "map",
        style: "explorer-grid.json",
        center: [9.053363, 48.520144],
        zoom: 12,
      });
    </script>
  </body>
</html>
